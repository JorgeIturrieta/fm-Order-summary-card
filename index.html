<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="ilustration-hero" />
      <div class="card-info">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            class="icon-music"
            src="./images/icon-music.svg"
            alt="icon-music"
          />
          <div>
            <span class="title-plan">Annual Plan</span>
            <span class="title-price">$59.99/year</span>
          </div>
          <div class="change-plan">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="btn-payment">Proceed to Payment</button>

        <a class="link-cancel-order" href="#">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jorge Iturrieta</a>.
    </div>
  </body>
</html>
